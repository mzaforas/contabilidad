{% extends "layout.html" %}
{% block body %}

<h1>Movimientos</h1>

<table class="table table-striped table-condensed table-responsive">
<thead>
<th>Fecha</th>
<th>Importe</th>
<th>Proveedor</th>
</thead>
<tbody>
{% for movimiento in movimientos %}
<tr>
<td>{{ movimiento.0 }}</td>
<td>{{ movimiento.1 }} &euro;</td>
<td>{{ movimiento.2 }}</td>
</tr>
{% endfor %}
</tbody>
</table>

{% endblock %}
