{% extends "layout.html" %}
{% block body %}

<h1>Asignar categoría</h1>
<h3>Proveedor a asignar:</h3>
<p>{{ proveedor.2 }}</p>

<h3>Categorías disponibles:</h3>
<form action="{{ url_for('asignar_categoria', proveedor_id=proveedor.0) }}" method="POST">
<select name="categoria_id">
{% for categoria in categorias %}
<option value="{{ categoria.0 }}">{{ categoria.1|capitalize }}</option>
{% endfor %}
</select>

<button type="submit">Asignar</button>

</form>
{% endblock %}
